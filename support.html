<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  }
  .product {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  .product img {
    max-width: 200px;
    margin-right: 20px;
    border-radius: 5px;
  }
  .product-info {
    flex: 1;
  }
  .product-description {
    margin-bottom: 10px;
  }
  .buy-button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .buy-button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <div class="product">
    <img src="https://media.istockphoto.com/id/486563160/photo/woman-holding-dog-in-yoga-class.webp?b=1&s=170667a&w=0&k=20&c=qkeW69Mayo8Py1Il9xHEp58pjUAoBbnZIgp_osEMEQQ=" alt="Product 1">
    <div class="product-info">
      <h2>Pet mats</h2>
      <p class="product-description"></p>
      <p>Rs.2000</p>
      <button class="buy-button">Buy Now</button>
    </div>
  </div>

  <div class="product">
    <img src="https://media.istockphoto.com/id/516461357/photo/funny-pug-dog-in-the-dog-house.webp?b=1&s=170667a&w=0&k=20&c=G7DI-P5hKF7aOrYs8xAiJNHyo-XlBqzKbNQW0F6Z5X8=" alt="Product 2">
    <div class="product-info">
      <h2>Pet Kennels</h2>
      <p class="product-description"></p>
      <p>Rs.5500</p>
      <button class="buy-button">Buy Now</button>
    </div>
  </div>
  <div class="product">
    <img src="https://media.istockphoto.com/id/1421310556/photo/unrecognizable-woman-pouring-water-into-the-dough-mixture.webp?b=1&s=170667a&w=0&k=20&c=xgG-3UQ42g421cg_4sKNUc-8zkbarSA7eSxb3nLyAvk=" alt="Product 2">
    <div class="product-info">
      <h2>Bowls</h2>
      <p class="product-description"></p>
      <p>Rs.800</p>
      <button class="buy-button">Buy Now</button>
    </div>
  </div>
</div>

</body>
</html>
